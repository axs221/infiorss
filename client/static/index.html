<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Infio RSS</title>

    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" type="text/css" href="static/js/lib/font-awesome/css/font-awesome.css">
    <style type="text/css">
        .fa-minus-square {
            position:absolute;
            right: 30px;
            color: #900;   
            cursor: pointer;
        }
    </style>
</head>

<body>
    <section id="readerapp">
        <header>
            <b>
                Infio RSS
            </b>
        </header>

        <nav id="feed-container">
            <input id="new-feed" type="text" placeholder="Enter new feed">
            <label>
                Load OPML
                <input type="file" name="file" id="opml-input">
                <input type="button" id="load-opml" value="Load">
            </label>
            <ul id="feed-list"></ul>
        </nav>

        <ul id="articles-view"></ul>
        <footer>
            <div id="tags-view"></div>
        </footer>
    </section>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script data-main="static/js/main.js" src="static/js/lib/requirejs/require.js" type="text/javascript"></script>

</body>

</html>
